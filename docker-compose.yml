version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: website-scanner-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - scanner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: website-scanner-backend
    ports:
      - "8006:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=website_scanner
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    networks:
      - scanner-network
    volumes:
      - ./downloads:/app/downloads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8006
    container_name: website-scanner-frontend
    ports:
      - "3006:3006"
    depends_on:
      - backend
    networks:
      - scanner-network

volumes:
  mongodb_data:

networks:
  scanner-network:
    driver: bridge
